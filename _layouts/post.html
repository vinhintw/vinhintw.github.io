---
layout: default
---

<div class="post">
  <h1 style="font-size: 130%;" class="post-title">{{ page.title }}</h1>
  <span class="post-date" style="float:none;">{{ page.date | date_to_string }}</span>
  {% for post in paginator.posts %}
    <div class="post-desc">
      {{ post.desc }}
    </div>
{% endfor %}
  {{ content }}
</div>

<div class="related">
  <h2>Related Posts</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:5 %}
      <li>
        <h3>
          <a href="{{ site.baseurl }}{{ post.url }}">
            {{ post.title }}
            <small>{{ post.date | date_to_string }}</small>
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>
<div id="disqus_thread"></div>
